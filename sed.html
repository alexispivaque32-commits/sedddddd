<script>
const canvas = document.getElementById("galaxia");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();

const cx = canvas.width / 2;
const cy = canvas.height / 2;

/* ğŸ» FRASES */
const frases = [
  "Ya es hora de beber ğŸº",
  "Sed ğŸ»ğŸºğŸ»",
  "Una no es ninguna ğŸº",
  "La Ãºltimaâ€¦ y otra mÃ¡s ğŸ»",
  "Hoy se bebe ğŸº",
  "Modo fiesta activado ğŸ‰ğŸ»",
  "Cerveza primero ğŸº",
  "Salud ğŸ»",
  "Que nunca falte la chela ğŸº",
  "Hora feliz â°ğŸ»",
  "Una ronda mÃ¡s ğŸº",
  "AquÃ­ se vino a beber ğŸ»",
  "Bebamos sin miedo ğŸº",
  "Equipo cerveza ğŸ»",
  "Refill infinito ğŸº"
];

/* â­ Estrellas */
const estrellas = [];
for (let i = 0; i < 1600; i++) {
  estrellas.push({
    angulo: Math.random() * Math.PI * 2,
    radio: Math.random() * Math.min(cx, cy),
    velocidad: Math.random() * 0.001 + 0.0003,
    tamaÃ±o: Math.random() * 1.4 + 0.3
  });
}

/* ğŸ» Frases flotantes */
frases.forEach(texto => {
  const div = document.createElement("div");
  div.className = "frase";
  div.innerText = texto;
  document.body.appendChild(div);

  div.data = {
    angulo: Math.random() * Math.PI * 2,
    radio: 220 + Math.random() * 300,
    velocidad: 0.0006 + Math.random() * 0.0006
  };
});

function activarMusica() {
  const audio = document.getElementById("musica");
  audio.volume = 0.9;
  audio.play();
}

function dibujar() {
  ctx.fillStyle = "rgba(0,0,0,0.3)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  estrellas.forEach(e => {
    e.angulo += e.velocidad;
    const x = cx + Math.cos(e.angulo) * e.radio;
    const y = cy + Math.sin(e.angulo) * e.radio;

    ctx.fillStyle = "#ffd700";
    ctx.beginPath();
    ctx.arc(x, y, e.tamaÃ±o, 0, Math.PI * 2);
    ctx.fill();
  });

  const grad = ctx.createRadialGradient(cx, cy, 10, cx, cy, 160);
  grad.addColorStop(0, "#fff2b2");
  grad.addColorStop(0.4, "#ffd700");
  grad.addColorStop(1, "transparent");

  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(cx, cy, 160, 0, Math.PI * 2);
  ctx.fill();

  document.querySelectorAll(".frase").forEach(div => {
    div.data.angulo += div.data.velocidad;
    const x = cx + Math.cos(div.data.angulo) * div.data.radio;
    const y = cy + Math.sin(div.data.angulo) * div.data.radio;
    div.style.left = x + "px";
    div.style.top = y + "px";
  });

  requestAnimationFrame(dibujar);
}

dibujar();
window.addEventListener("resize", resize);
</script>
